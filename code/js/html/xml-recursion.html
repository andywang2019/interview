<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Items List</h1>
<div id="itemsContainer"></div>
</body>

<script>
    // 假设我们已经通过某种方式获取了XML字符串，例如从服务器请求
    var xmlString = "<data>\n" +
        "    <item>\n" +
        "        <name>Item 1</name>\n" +
        "        <description>This is a description of Item 1</description>\n" +
        "        <price>10.00</price>\n" +
        "    </item>\n" +
        "    <item>\n" +
        "        <name>Item 2</name>\n" +
        "        <description>This is a description of Item 2</description>\n" +
        "        <price>20.00</price>\n" +
        "    </item>\n" +
        "</data>"; // 这里应该是完整的XML字符串

    // 使用DOMParser解析XML字符串
    var parser = new DOMParser();
    var xmlDoc = parser.parseFromString(xmlString, "text/xml");

    // 获取所有的item节点
    var items = xmlDoc.getElementsByTagName("item");

    // 获取要插入数据的容器
    var container = document.getElementById("itemsContainer");

    // 清空容器中的内容
    //container.innerHTML = "";
    // 遍历所有的item节点
    for (var i = 0; i < items.length; i++) {
        // 创建一个新的div来展示每个item
        var itemDiv = document.createElement("div");
        itemDiv.className = "item";

        // 获取并添加name
        var name = items[i].getElementsByTagName("name")[0].textContent;
        var nameElement = document.createElement("h2");
        nameElement.textContent = name;
        itemDiv.appendChild(nameElement);

        // 获取并添加description
        var description = items[i].getElementsByTagName("description")[0].textContent;
        var descriptionElement = document.createElement("p");
        descriptionElement.textContent = description;
        itemDiv.appendChild(descriptionElement);

        // 获取并添加price
        var price = items[i].getElementsByTagName("price")[0].textContent;
        var priceElement = document.createElement("span");
        priceElement.textContent = "Price: " + price;
        itemDiv.appendChild(priceElement);

        // 将itemDiv添加到容器中
        container.appendChild(itemDiv);
    }
    console.log(container);
</script>

</html>
